		<div class="content">
			<div class="container contacts-info">
                <h2 class="page-title">Kontakti</h2>
                <div class="row contacts-content">
                    <div class="col-lg-6 order-2 order-lg-1">
                        <h4 class="sub-title">Rekvizīti</h4>
                        <p><b>SIA "Gourmet Bakery"</b></p>
                        <p>Maskavas 322b, Rīga, LV-1063</p>
                        <p>Tālrunis: 29143269</p>
                        <p>E-pasts: gourmetbakery@gourmetbakery.lv</p>
                    </div>
                    <div class="col-lg-6 order-1 order-lg-2 mb-5 mb-lg-0">
						<h4 class="sub-title">Sazinies ar mums</h4>
						<form action="#" method="post">
							<div class="form-row">
								<div class="form-group col-md">
									<label for="nameInput">Vārds</label>
									<input type="text" name="name" id="nameInput" class="form-control"
										placeholder="Vārds" autocomplete="fname" required>
								</div>
								<div class="form-group col-md">
									<label for="surnameInput">Uzvārds</label>
									<input type="text" name="surname" id="surnameInput" class="form-control"
										placeholder="Uzvārds" autocomplete="lname" required>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md">
									<label for="phoneInput">Tālrunis</label>
									<input type="tel" name="phone" id="phoneInput" class="form-control"
										placeholder="Tālrunis" autocomplete="phone" required>
								</div>
								<div class="form-group col-md">
									<label for="emailInput">E-pasta adrese</label>
									<input type="email" name="email" id="emailInput" class="form-control"
										placeholder="E-pasta adrese" autocomplete="email" required>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col">
									<label for="subjectInput">Temats</label>
									<input type="text" name="subject" id="subjectInput" class="form-control"
										placeholder="Temats" autocomplete="subject">
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col">
									<label for="messageInput">Ziņa</label>
									<textarea name="message" id="messageInput" cols="30" rows="6" class="form-control"></textarea>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-12 text-center">
									<button type="submit" class="btn btn-success w-100">Sūtīt ziņu</button>
								</div>
							</div>
                        </form>
                    </div>
                </div>
            </div>
